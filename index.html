<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>MY 3D PAGE</title>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" position="-1 0.5 -3" rotation="0 40 0">

        </a-box>

        <a-sphere position="0 2 -3" radius="0.5" color="red">

        </a-sphere>

        <a-cylinder position="3.5 0.5 -10" radius="0.5" height="2" color="yellow">

        </a-cylinder>

        <a-ring position="7 0.5 -10" radius="0.5" height="2" color="pink">

        </a-ring>

        <a-octaderon position="10 0.45 0" radius="0.45" color="purple">

        </a-octaderon>

    </a-scene>
</body>

</html>
